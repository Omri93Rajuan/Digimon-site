<page-header
  title="הדיג'ימונים שלי"
  subTitle="כאן את יכולה לראות את כל הדיג'ימונים שאהבת"
  icon="fa-solid fa-sign-in
  "
  bgColor="alert-info rounded-3 p-2 m-2"
></page-header>

<div class="card-container">
  @if (digimonsData() ) { @for (digimon of digimonsData(); track digimon.id ){

  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{ digimon.name }}</mat-card-title>
      <img
        mat-card-sm-image
        class="card-image"
        src="{{ digimon.img }}"
        alt="{{ digimon.name }}"
      />
      <p>{{ digimon.level }}</p>
    </mat-card-header>
    <mat-card-actions>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        attr.data-bs-target="#{{digimon.id}}">
        עריכה
      </button>
      <button class="btn btn-secondary" (click)="DeleteDigimon(digimon.id)">
        מחיקה
      </button>
    </mat-card-actions>
  </mat-card>

  @defer()  {
  <div class="modal fade" id={{digimon.id}} tabindex="1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">עריכת דיג'ימון</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
           <app-form [id]="digimon.id" (digimonFormEvent)="handleEvent($event)" ></app-form>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>
  }
  @placeholder {
    <div></div>
  }

  } } @else() {
  <h1 class="AS">sorrrrrryyyyy bro</h1>
  }
</div>
