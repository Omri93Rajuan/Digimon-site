  @if (digimons) {
    @for (digimon of digimons; track digimon.id){
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{digimon.name}}</mat-card-title>
        <mat-card-subtitle>Medium</mat-card-subtitle>
        <img mat-card-md-image src="{{digimon.img}}"  alt="{{digimon.name}}">
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      {{digimon.level}}
    </mat-card-content>  
    <mat-card-actions>
      <button mat-button>Edit</button>
      <button mat-button>Delete</button>
    </mat-card-actions>
  </mat-card>
}
}
