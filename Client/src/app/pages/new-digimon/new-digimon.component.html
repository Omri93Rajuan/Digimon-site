<form [formGroup]="digimonForm" (ngSubmit)="addDigimon()">
    <mat-label>שם הדיג'ימון</mat-label>
    <input type="text" matInput placeholder="שם" formControlName="name">

    <input type="email" matInput placeholder="תמונה" formControlName="img">

    <textarea matInput placeholder="רמה" formControlName="level"></textarea>

  <button type="submit" mat-raised-button>שלח</button>
</form>
