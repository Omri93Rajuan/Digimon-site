<mat-toolbar
  color="primary"
  class="center-text bg-digimon"
  routerLink="/"
  routerLinkActive="top-nav-active"
>
  <img
    src="/assets/digimonHeader.png"
    alt=""
    [style]="isSmallScreen() ? 'width: 100%;' : 'width: 500px;'"
  />
</mat-toolbar>

<div class="nav-bar" style="background-color: #ebc55a">
  @switch (isSmallScreen()) { @case (false) {
  <top-nav></top-nav>
  } @case (true) {
  <hamburger></hamburger>
  } }
</div>
